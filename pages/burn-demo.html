<dom-module id="burn-demo">

  <link rel="import" type="css" href="burn-demo.css">

  <template>

    <x-trap keys="pagedown" gestures="panright" action="document.querySelector('burn-demo').forward();"/>
    <x-trap keys="right" gestures="panright" action="document.querySelector('burn-demo').forward();"/>
    <x-trap keys="pageup" gestures="panleft" action="document.querySelector('burn-demo').back();"/>
    <x-trap keys="left" gestures="panleft" action="document.querySelector('burn-demo').back();"/>

    <!--<iron-a11y-keys keys="x" on-keys-pressed="forward"></iron-a11y-keys>-->
    <!--<iron-a11y-keys keys="left" on-keys-pressed="back"></iron-a11y-keys>-->

    <paper-drawer-panel id="drawerPanel" responsive-width="900px" drawer-width="40px" left-drawer>

      <paper-header-panel class="list-panel" drawer mode="seamed">

        <!-- List Toolbar -->
        <paper-toolbar class$="{{toolbarClass}}">
        </paper-toolbar>

        <!-- List -->
        <paper-menu class="list-panel" on-iron-activate="_listTap" selected="{{step}}" attr-for-selected="data-category">
          <template is="dom-repeat" items="{{steps}}" index-as="index">
            <paper-item data-category$="{{index}}" label$="{{index}}">
              <span>{{index}}</span>
            </paper-item>
          </template>
        </paper-menu>

      </paper-header-panel>

      <paper-header-panel class="main-panel" main mode="seamed">

        <!-- Main Toolbar -->
        <paper-toolbar class$="{{toolbarClass}}">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <h1 class="top">http://maccherone.com/lumenize/</h1>

          <span class="flex"></span>

          <paper-icon-button icon="arrow-back" on-tap="back"></paper-icon-button>
          <paper-icon-button icon="arrow-forward" on-tap="forward"></paper-icon-button>
        </paper-toolbar>

        <!--<div class="paper-header">This would be inside of the main content area</div>-->
        <burn-chart id="burn-chart" class="fit content" config="[[chartConfig]]"></burn-chart>

        <paper-dialog id="intro" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
          <h3>{{dialog}}</h3>
        </paper-dialog>

      </paper-header-panel>


    </paper-drawer-panel>

  </template>

  <script src="burn-demo.js"></script>

</dom-module>
