<dom-module id="x-app">

  <link rel="import" type="css" href="burndemo.css">

  <template>

    <iron-a11y-keys keys="right" on-keys-pressed="forward"></iron-a11y-keys>
    <iron-a11y-keys keys="left" on-keys-pressed="back"></iron-a11y-keys>

    <paper-drawer-panel id="drawerPanel" responsive-width="1024px" drawer-width="{{drawerWidth}}">

      <paper-header-panel class="list-panel" drawer mode="seamed">

        <!-- List Toolbar -->
        <paper-toolbar class$="{{toolbarClass}}">
        </paper-toolbar>

        <!-- List -->
        <paper-menu class="list" on-iron-activate="_listTap" selected="{{step}}" attr-for-selected="data-category">
          <template is="dom-repeat" items="{{steps}}">
            <paper-item data-category$="{{item.index}}" label$="{{item.index}}">
              <span>{{item.index}}</span>
            </paper-item>
          </template>
        </paper-menu>

      </paper-header-panel>

      <paper-header-panel class="main-panel" main mode="{{mainMode}}">

        <!-- Main Toolbar -->
        <paper-toolbar class$="{{toolbarClass}}">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <h1 class="top">Temporalize</h1>

          <span class="flex"></span>

          <paper-icon-button icon="arrow-back" on-tap="back"></paper-icon-button>
          <paper-icon-button icon="arrow-forward" on-tap="forward"></paper-icon-button>
        </paper-toolbar>

        <div class="content">

          <paper-material>
            <!-- Card Content -->
            <burn-chart step="{{step}}"></burn-chart>
            <!--<iron-pages selected="{{step}}" attr-for-selected="data-category">-->
              <!--<template is="dom-repeat" items="{{steps}}">-->
                <!--<section data-category$={{item.index}}>-->
                  <!--<h1>{{item.index}}</h1>-->
                <!--</section>-->
              <!--</template>-->
            <!--</iron-pages>-->
          </paper-material>

        </div>

      </paper-header-panel>

    </paper-drawer-panel>

    <iron-media-query query="(max-width: 780px)" query-matches="{{_isMobile}}"></iron-media-query>

  </template>

  <script src="burndemo.js"></script>

</dom-module>
