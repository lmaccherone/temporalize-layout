<script src="../bower_components/x-tag-trap/dist/hammer.min.js"></script>
<script src="../bower_components/x-tag-trap/dist/mousetrap.min.js"></script>
<script src="../bower_components/x-tag-trap/dist/trap.js"></script>


<dom-module id="x-app">

  <link rel="import" type="css" href="burndemo.css">

  <template>

    <x-trap keys="right" gestures="panright" action="document.querySelector('x-app').forward();"/>
    <x-trap keys="left" gestures="panleft" action="document.querySelector('x-app').back();"/>

    <!--<iron-a11y-keys keys="x" on-keys-pressed="forward"></iron-a11y-keys>-->
    <!--<iron-a11y-keys keys="left" on-keys-pressed="back"></iron-a11y-keys>-->

    <paper-drawer-panel id="drawerPanel" responsive-width="1024px" drawer-width="40px">

      <paper-header-panel class="list-panel" drawer mode="seamed">

        <!-- List Toolbar -->
        <paper-toolbar class$="{{toolbarClass}}">
        </paper-toolbar>

        <!-- List -->
        <paper-menu class="list" on-iron-activate="_listTap" selected="{{step}}" attr-for-selected="data-category">
          <template is="dom-repeat" items="{{steps}}">
            <paper-item data-category$="{{item.index}}" label$="{{item.index}}">
              <span>{{item.index}}</span>
            </paper-item>
          </template>
        </paper-menu>

      </paper-header-panel>

      <paper-header-panel class="main-panel" main mode="standard">

        <!-- Main Toolbar -->
        <paper-toolbar class$="{{toolbarClass}}">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <h1 class="top">Lumenize</h1>

          <span class="flex"></span>

          <paper-icon-button icon="arrow-back" on-tap="back"></paper-icon-button>
          <paper-icon-button icon="arrow-forward" on-tap="forward"></paper-icon-button>
        </paper-toolbar>

        <!--<div class="paper-header">This would be inside of the main content area</div>-->
        <burn-chart class="fit content" step="{{step}}"></burn-chart>

      </paper-header-panel>


    </paper-drawer-panel>

  </template>

  <script src="burndemo.js"></script>

</dom-module>
